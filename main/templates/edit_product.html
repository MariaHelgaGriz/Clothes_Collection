{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
    /* Custom CSS for the Edit Product form */
    body {
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        background-color: rgba(255, 201, 216, 0.5);
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333; /* Text color */
        text-align: center;
        margin: 20px 0;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff; /* Form background color */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    table {
        width: 100%;
    }

    table tr td {
        padding: 10px;
    }

    input[type="submit"] {
        background-color: #333; /* Button background color */
        color: #FFC9D8; /* Button text color */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px 20px;
        font-size: 16px;
        
    }

    input[type="submit"]:hover {
        background-color: #FFC9D8; /* Hover background color */
        color: #333; /* Hover text color */
    }

    /* Add more custom styles as needed */

</style>

<h1>EDIT PRODUCT</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
